<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Boilerplate Code</title>
</head>
<body>
    <div id="root"></div>
		<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
	  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
	  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // Your React code will go here

        function User({name,age,email}){
            return(
                <div>
                    <h2 style={{textAlign:"center",textDecoration:"underline red"}}>User Detail</h2>
                    <h4>Name : {name}</h4>
                    <h4>Age : {age}</h4>
                    <h4>Email : {email}</h4>
                </div>

            )

        }

        function ScoreCard({score}){
            return(
                <div>
                    <h1 style={{textAlign:"center", textDecoration:"underline red"}}>Scoreboard</h1>
                    <h2>Score : {score}</h2>
                </div>
            )
        }

        function ContainerWithBlueBorder(prop){
            console.log(prop.children)
            return(
                <div style={{border:"2px solid blue",padding:"20px",margin:"25px"}}>
                    
                    {prop.children}

                </div>
            )
        }

        function App(){
            return(
                <>
                   <ContainerWithBlueBorder>

                        <User name="Sumit" age={24} email="sumit@gmail.com"/>

                   </ContainerWithBlueBorder>

                  <ContainerWithBlueBorder>

                        <ScoreCard score={34}/>

                  </ContainerWithBlueBorder>
                </>
            )

        }

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>)
    </script>
</body>
</html>
